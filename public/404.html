<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página no encontrada | FastPass</title>
    <style>
      :root { color-scheme: light dark; }
      body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background:#f9fafb; color:#111827; display:flex; min-height:100vh; }
      .wrap { margin:auto; max-width:720px; padding:24px; text-align:center; }
      .card { background:#fff; border-radius:16px; box-shadow:0 10px 25px rgba(0,0,0,.08); padding:32px; }
      h1 { font-size:72px; margin:0 0 8px; }
      h2 { font-size:20px; margin:0 0 12px; color:#374151; }
      p { color:#4b5563; }
      .actions { margin-top:20px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
      a.btn { background:#111827; color:#fff; padding:10px 16px; border-radius:8px; text-decoration:none; }
      a.link { color:#111827; text-decoration:none; padding:10px 16px; }
      a.btn:hover { background:#1f2937; }
      a.link:hover { text-decoration:underline; }
      @media (prefers-color-scheme: dark) { body{ background:#0b0c0f; color:#e5e7eb;} .card{ background:#111827; } h1{ color:#f9fafb;} h2{ color:#d1d5db;} p{ color:#9ca3af;} a.link{ color:#e5e7eb;} }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>404</h1>
        <h2>Página no encontrada</h2>
        <p>Lo sentimos, no pudimos encontrar lo que buscas.</p>
        <div class="actions">
          <a class="btn" href="/">Ir al inicio</a>
          <a class="link" href="/events">Ver eventos</a>
        </div>
      </div>
    </div>
  </body>
</html>
